{% extends "base.html" %}

{% block content %}
  <table>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>license_number</th>
    </tr>
      {% for driver in driver_list %}
        <tr>
          <td>{{ driver.id }}</td>
          <td><a href="{{ driver.get_absolute_url }}">{{ driver.username }}</a></td>
          <td>{{ driver.license_number }}</td>
        </tr>
      {% endfor %}
  </table>
{% endblock %}
